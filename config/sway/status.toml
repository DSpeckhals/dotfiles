icons = "awesome"

[theme]
name = "plain"

[theme.overrides]
idle_bg = "#282c3460"
idle_fg = "#ffffff"
info_bg = "#282c3460"
info_fg = "#61afef"
good_bg = "#282c3460"
good_fg = "#98c379"
warning_bg = "#282c3460"
warning_fg = "#e5c07b"
critical_bg = "#282c3460"
critical_fg = "#e06c75"
separator = "|"
separator_bg = "#282c3460"
separator_fg = "#abb2bf"
alternating_tint_bg = "#282c3460"
alternating_tint_fg = "#282c3460"

[[block]]
block = "net"
device = "wlp2s0"
ssid = true
ip = true
graph_up = false
graph_down = false
speed_up = false
speed_down = false

